<div class="row">
  <div class="col-md-6">
    <div style="display: block;">
    <canvas baseChart width="500" #data height="500"
                [datasets]="surveys"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  
  <div class="col-md-6" style="margin-bottom: 10px">
    
    <table *ngIf="!showDetails" class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData">
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>

    <div *ngIf="showDetails" style="display: block">
      <canvas baseChart width="500" height="500"
      [datasets]="surveys"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [colors]="lineChartColors"
      [legend]="lineChartLegend"
      [chartType]="detailsChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>
    </div>
    <!-- <button (click)="randomize()">CLICK</button> -->
  </div>
</div>
