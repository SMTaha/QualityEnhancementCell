<div class="col-xs-12 col-md-10 col-md-offset-1">
    <h4 class="text-center">{{ sectionHeading }}</h4>    
</div>

<div class="col-xs-12 col-md-10 col-md-offset-1">
    <div class="panel panel-primary" id="_id">
        <div style="padding:3px 10px !important" class="panel-heading">
            <span class="badge">{{index +1}}</span>
            <div class="pull-right">
                <label class="label label-success" (click)="collapseQuest(_id)">-</label>    
            </div>
        </div>
        <div class="panel-body">
            {{ questions }}
            <div class="col-xs-12" *ngFor="let quest of question">
                <p class="text-center">{{quest.question}}</p>
                <br>
                <div class="text-center" *ngIf="quest.type == 'single-select'" style="margin:-10px auto"> 
                    <div class="radio-inline" *ngFor="let opt of quest.options" (change)="optionSelected(quest.q_id, opt)">
                        <input type="radio" name="{{quest.q_id}}" value="{{opt}}">{{opt}} &nbsp;
                    </div>
                </div>
                <div class="text-center" *ngIf="quest.type == 'textarea'" style="margin:-10px auto"> 
                    <textarea class="form-control"></textarea>
                </div>
                <div class="text-center" *ngIf="quest.type == 'text'" style="margin:-10px auto"> 
                    <input class="form-control" type="text" name="{{quest.q_id}}" placeholder="{{ quest.question }}">{{opt}} &nbsp;                
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
