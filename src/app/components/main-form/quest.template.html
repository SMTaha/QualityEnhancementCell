<div class="col-xs-12 col-md-10 col-md-offset-1">
    <div class="panel panel-primary" id="_id">
        <div style="padding:3px 10px !important" class="panel-heading">
            <span class="badge">{{index +1}}</span>
            <div class="pull-right">
                <label class="label label-success" (click)="collapseQuest(_id)">x</label>    
            </div>
        </div>
        <div class="panel-body">
                <div class="col-xs-12">
                    <p class="text-center">{{question}}</p> <hr>
                    <div class="text-center" style="margin:-10px auto"> 
                        <div *ngFor="let opt of options" (change)="optionSelected(_id, opt)" style="display:inline;">
                            <input type="radio" name="{{_id}}" value="{{opt}}">{{opt}} &nbsp;
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
