<div class="col-xs-12 col-md-10 col-md-offset-1">
    <div class="panel panel-primary" id="_id">
        <div style="padding:3px 10px !important" class="panel-heading">
            <span class="badge">{{index +1}}</span>
            <div class="pull-right">
                <label class="label label-success">-</label>    
            </div>
        </div>
        <div class="panel-body">
            <div class="col-xs-12">
                <p class="text-center">{{question}}</p> <hr>
                <div class="text-center" *ngIf="_id != 19" style="margin:-10px auto"> 
                    <div class="radio-inline" *ngFor="let opt of options" (change)="optionSelected(_id, opt)">
                        <input type="radio" name="{{_id}}" value="{{opt}}">{{opt}} &nbsp;
                    </div>
                </div>
                <div class="text-center" *ngIf="_id == 19" style="margin:-10px auto"> 
                    <textarea class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
